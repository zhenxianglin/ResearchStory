{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container text-center">
    <div class="row ">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    Sorry. Add a new story or forum failed. >_<</h2>
                <div class="error-details">
                    Sorry, there are some error on your form!
                </div>
                {{ title }}
                {{ category }}
                {{ text }}
                {{ background }}

{#                {{ kwargs }}#}
                <div class="error-actions" style="margin-top: 20px">
                    <a href="" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
